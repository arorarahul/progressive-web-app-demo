<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Commits Progressive Web App Demo</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div class="app app__layout">
		<header>
			<span class="header__icon">
				<span class="menu__icon no--select" width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
					<path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
				</span>
			</span>
			<span class="header__title no--select">Progressive web app - home</span>
		</header>
		<div class="menu">
			<div class="menu__header"></div>
			<ul class="menu__list">
				<li><a href="index.html">Home</a></li>
				<li><a href="latest.html">Latest</a></li>
			</ul>
		</div>
		<div class="menu__overlay"></div>

		<div class="app__content">
			<section class="section">
				<h3> Stay Up to Date with R-I-L </h3>
				<img class="profile-pic" src="./images/books.png" alt="Hello, World!">

				<p class="home-note">Latest Commits on Resources I like!</a></p>
			</section>

			<div class="fab fab__push">
				<div class="fab__ripple"></div>
				<img class="fab__image" src="./images/push-off.png" alt="Push Notification" />
			</div>
		</div>

		<!-- Toast msg's -->
		<div class="toast__container"></div>
	</div>
	<script src="./js/app.js"></script>
	<script src="./js/toast.js"></script>
	<script src="./js/offline.js"></script>
	<script src="./js/menu.js"></script>
</body>
</html>
